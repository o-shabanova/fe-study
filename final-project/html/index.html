<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="main-container">
        <div class="left-container">
            <div class="profile">
                <div class="user-name" id="user-name-div"></div>
                <div class="ellipse" id="user-photo">
                    <img id="img" src="" />
                </div>
                <div class="details">
                    <div class="row-item1">
                        <div class="row-item-name">Age</div>
                        <div class="row-value" id="age-value"></div>
                    </div>
                    <div class="row-item2">
                        <div class="row-item-name">Education</div>
                        <div class="row-value" id="education-value"></div>
                    </div>
                    <div class="row-item3">
                        <div class="row-item-name">Status</div>
                        <div class="row-value" id="status-value"></div>
                    </div>
                    <div class="row-item4">
                        <div class="row-item-name">Occupation</div>
                        <div class="row-value" id="occupation-value"></div>
                    </div>
                    <div class="row-item5">
                        <div class="row-item-name">Location</div>
                        <div class="row-value" id="location-value"></div>
                    </div>
                    <div class="row-item6">
                        <div class="row-item-name">Tech literte</div>
                        <div class="row-value" id="tech-literte-value"></div>
                    </div>
                </div>
            </div>
            <div class="left-container-block-1">
                <svg class="content" width="38" height="33" viewBox="0 0 38 33" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M38 0.304135L37.041 7.18112C35.123 7.02026 33.5647 7.34199 32.3659 8.14632C31.1672 8.91043 30.3281 10.0365 29.8486 11.5245C29.409 12.9723 29.3291 14.6614 29.6088 16.5917H38V33H21.6972V16.5917C21.6972 10.8006 23.0358 6.41702 25.7129 3.44101C28.3901 0.465003 32.4858 -0.580622 38 0.304135ZM16.3028 0.304135L15.3438 7.18112C13.4259 7.02026 11.8675 7.34199 10.6688 8.14632C9.47003 8.91043 8.63092 10.0365 8.15142 11.5245C7.71188 12.9723 7.63197 14.6614 7.91167 16.5917H16.3028V33H0V16.5917C0 10.8006 1.33859 6.41702 4.01577 3.44101C6.69295 0.465003 10.7886 -0.580622 16.3028 0.304135Z"
                        fill="#6A24FF" />
                </svg>
                <div class="content-text" id="summary-value">

                </div>
            </div>
            <div class="left-container-block-2">
                <div class="personality">Personality</div>
                <div class="personality-characteristic">
                    <div class="characteristic1-frame" id="frame-1">
                        <div class="characteristic1" id="characteristic1-value"></div>
                    </div>
                    <div class="characteristic2-frame" id="frame-2">
                        <div class="characteristic2" id="characteristic2-value"></div>
                    </div>
                    <div class="characteristic3-frame" id="frame-3">
                        <div class="characteristic3" id="characteristic3-value"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-container">
            <div class="right-container-block1">
                <div class="bio">Bio</div>
                <div class="bio-content" id="bio-value"></div>
            </div>
            <div class="right-container-block2">
                <div class="core-needs">Core needs</div>
                <div class="block2-list">
                    <div class="block2-list-item1">
                        <span class="dot">
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6.068 11.06C5.048 11.06 4.118 10.826 3.278 10.358C2.45 9.878 1.79 9.23 1.298 8.414C0.806 7.598 0.56 6.68 0.56 5.66C0.56 4.628 0.806 3.704 1.298 2.888C1.802 2.072 2.468 1.43 3.296 0.961999C4.124 0.493999 5.048 0.259999 6.068 0.259999C7.028 0.259999 7.91 0.493999 8.714 0.961999C9.518 1.43 10.16 2.072 10.64 2.888C11.12 3.704 11.36 4.628 11.36 5.66C11.36 6.68 11.12 7.598 10.64 8.414C10.16 9.23 9.518 9.878 8.714 10.358C7.91 10.826 7.028 11.06 6.068 11.06Z"
                                    fill="#6A24FF" />
                            </svg>
                        </span>
                        <div class="block2-list-item1-content" id="need1-value"></div>
                    </div>
                    <div class="block2-list-item2">
                        <span class="dot">
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6.068 11.06C5.048 11.06 4.118 10.826 3.278 10.358C2.45 9.878 1.79 9.23 1.298 8.414C0.806 7.598 0.56 6.68 0.56 5.66C0.56 4.628 0.806 3.704 1.298 2.888C1.802 2.072 2.468 1.43 3.296 0.961999C4.124 0.493999 5.048 0.259999 6.068 0.259999C7.028 0.259999 7.91 0.493999 8.714 0.961999C9.518 1.43 10.16 2.072 10.64 2.888C11.12 3.704 11.36 4.628 11.36 5.66C11.36 6.68 11.12 7.598 10.64 8.414C10.16 9.23 9.518 9.878 8.714 10.358C7.91 10.826 7.028 11.06 6.068 11.06Z"
                                    fill="#6A24FF" />
                            </svg>
                        </span>
                        <div class="block2-list-item2-content" id="need2-value"></div>
                    </div>
                    <div class="block2-list-item3">
                        <span class="dot">
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6.068 11.06C5.048 11.06 4.118 10.826 3.278 10.358C2.45 9.878 1.79 9.23 1.298 8.414C0.806 7.598 0.56 6.68 0.56 5.66C0.56 4.628 0.806 3.704 1.298 2.888C1.802 2.072 2.468 1.43 3.296 0.961999C4.124 0.493999 5.048 0.259999 6.068 0.259999C7.028 0.259999 7.91 0.493999 8.714 0.961999C9.518 1.43 10.16 2.072 10.64 2.888C11.12 3.704 11.36 4.628 11.36 5.66C11.36 6.68 11.12 7.598 10.64 8.414C10.16 9.23 9.518 9.878 8.714 10.358C7.91 10.826 7.028 11.06 6.068 11.06Z"
                                    fill="#6A24FF" />
                            </svg>
                        </span>
                        <div class="block2-list-item3-content" id="need3-value"></div>
                    </div>
                </div>
            </div>
            <div class="right-container-block3">
                <div class="frustrations">Frustrations</div>
                <div class="block3-list">
                    <div class="block3-list-item1">
                        <span class="dot">
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6.068 11.06C5.048 11.06 4.118 10.826 3.278 10.358C2.45 9.878 1.79 9.23 1.298 8.414C0.806 7.598 0.56 6.68 0.56 5.66C0.56 4.628 0.806 3.704 1.298 2.888C1.802 2.072 2.468 1.43 3.296 0.961999C4.124 0.493999 5.048 0.259999 6.068 0.259999C7.028 0.259999 7.91 0.493999 8.714 0.961999C9.518 1.43 10.16 2.072 10.64 2.888C11.12 3.704 11.36 4.628 11.36 5.66C11.36 6.68 11.12 7.598 10.64 8.414C10.16 9.23 9.518 9.878 8.714 10.358C7.91 10.826 7.028 11.06 6.068 11.06Z"
                                    fill="#6A24FF" />
                            </svg>
                        </span>
                        <div class="block3-list-item1-content" id="frustration1-value"></div>
                    </div>
                    <div class="block3-list-item2">
                        <span class="dot">
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6.068 11.06C5.048 11.06 4.118 10.826 3.278 10.358C2.45 9.878 1.79 9.23 1.298 8.414C0.806 7.598 0.56 6.68 0.56 5.66C0.56 4.628 0.806 3.704 1.298 2.888C1.802 2.072 2.468 1.43 3.296 0.961999C4.124 0.493999 5.048 0.259999 6.068 0.259999C7.028 0.259999 7.91 0.493999 8.714 0.961999C9.518 1.43 10.16 2.072 10.64 2.888C11.12 3.704 11.36 4.628 11.36 5.66C11.36 6.68 11.12 7.598 10.64 8.414C10.16 9.23 9.518 9.878 8.714 10.358C7.91 10.826 7.028 11.06 6.068 11.06Z"
                                    fill="#6A24FF" />
                            </svg>
                        </span>
                        <div class="block3-list-item2-content" id="frustration2-value"></div>
                    </div>
                    <div class="block3-list-item3">
                        <span class="dot">
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6.068 11.06C5.048 11.06 4.118 10.826 3.278 10.358C2.45 9.878 1.79 9.23 1.298 8.414C0.806 7.598 0.56 6.68 0.56 5.66C0.56 4.628 0.806 3.704 1.298 2.888C1.802 2.072 2.468 1.43 3.296 0.961999C4.124 0.493999 5.048 0.259999 6.068 0.259999C7.028 0.259999 7.91 0.493999 8.714 0.961999C9.518 1.43 10.16 2.072 10.64 2.888C11.12 3.704 11.36 4.628 11.36 5.66C11.36 6.68 11.12 7.598 10.64 8.414C10.16 9.23 9.518 9.878 8.714 10.358C7.91 10.826 7.028 11.06 6.068 11.06Z"
                                    fill="#6A24FF" />
                            </svg>
                        </span>
                        <div class="block3-list-item3-content" id="frustration3-value"></div>
                    </div>
                </div>
            </div>
            <div class="right-container-block4">
                <div class="brands">Brands</div>
                <div class="brands-content">
                    <div class="brand1" id="brand1-value"></div>
                    <div class="brand2" id="brand2-value"></div>
                    <div class="brand3" id="brand3-value"></div>
                    <div class="brand4" id="brand4-value"></div>
                    <div class="brand5" id="brand5-value"></div>
                    <div class="brand6" id="brand6-value"></div>
                </div>
            </div>
            <div class="row">
                <div class="row-block-left">
                    <div class="payment">Payment medium</div>
                    <div class="payment-frame">
                        <div class="payment-group1">
                            <div class="payment-icon1" id="payment-icon1-value"></div>
                            <div class="payment-text1" id="payment1-value"></div>
                        </div>
                        <div class="payment-group2">
                            <div class="payment-icon2" id="payment-icon2-value"></div>
                            <div class="payment-text2" id="payment2-value"></div>
                        </div>
                    </div>
                </div>
                <div class="row-block-right">
                    <div class="platform">Platform</div>
                    <div class="platform-frame">
                        <div class="platform-group1">
                            <div class="platform-icon1" id="platform-icon1-value"></div>
                            <div class="platform-text1" id="platform1-value"></div>
                        </div>
                        <div class="platform-group2">
                            <div class="platform-icon2" id="platform-icon2-value"></div>
                            <div class="platform-text2" id="platform2-value"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
